<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Cryptocurrency - CryptoPro</title>
  <!-- Modern fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css for additional animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- TradingView Widget -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <!-- Migration CSS -->
  <link href="css/migration.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3a7bd5;
      --secondary-color: #00d2ff;
      --accent-color: #00f2fe;
      --dark-color: #0f172a;
      --light-color: #f8fafc;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --card-bg: rgba(30, 41, 59, 0.8);
      --card-border: rgba(255, 255, 255, 0.1);
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(58, 123, 213, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 210, 255, 0.05) 0%, transparent 50%);
      color: var(--light-color);
      min-height: 100vh;
      padding: 0;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: slideDown 0.8s ease-out;
    }
    
    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    @media (min-width: 992px) {
      .main-content {
        flex-direction: row;
      }
      
      .chart-section {
        flex: 2;
      }
      
      .order-section {
        flex: 1;
      }
    }
    
    .section-card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--card-border);
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      color: var(--light-color);
    }
    
    .section-title i {
      margin-right: 0.75rem;
      color: var(--secondary-color);
    }
    
    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }
    
    .stats-card {
      background-color: rgba(30, 41, 59, 0.5);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .stats-card:hover {
      transform: translateY(-5px);
    }
    
    .stats-card h5 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .stats-card p {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    /* Chart container */
    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin-bottom: 2rem;
    }
    
    .tradingview-widget-container {
      width: 100%;
      height: 500px;
    }
    
    /* Form styling */
    .form-control {
      background-color: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light-color);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background-color: rgba(30, 41, 59, 0.7);
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(0, 210, 255, 0.15);
      color: var(--light-color);
    }
    
    .form-control[readonly] {
      background-color: rgba(15, 23, 42, 0.6);
      color: rgba(255, 255, 255, 0.7);
    }
    
    .form-label {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .order-divider {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 1.5rem 0;
    }
    
    /* Button styling */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      box-shadow: 0 4px 10px rgba(0, 210, 255, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 210, 255, 0.4);
    }
    
    .btn-outline-secondary {
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--light-color);
    }
    
    .btn-outline-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light-color);
    }
    
    /* Modal styling */
    .modal-content {
      background: rgba(30, 41, 59, 0.95);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .modal-header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      color: white;
    }
    
    .modal-body {
      color: var(--light-color);
      padding: 1.5rem;
    }
    
    .modal-footer {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideDown {
      from { transform: translateY(-50px); }
      to { transform: translateY(0); }
    }
  </style>
</head>

    <a href="dashboard.html" class="text-decoration-none d-flex align-items-center gap-2">

  <div class="container">
    <div class="main-content">
      <!-- Chart and Stats Section -->
      <div class="chart-section">
        <!-- Performance Stats Section -->
        <div class="section-card">
          <h2 class="section-title"><i class="fas fa-chart-line"></i>Market Overview</h2>

        <!-- Graph Analysis Section -->
        <div class="section-card">

            <div id="tradingview_chart" style="height: 500px;"></div>
          </div>
        </div>

      <!-- Purchase Form Section -->
      <div class="order-section">
        <div class="section-card">
          <h2 class="section-title"><i class="fas fa-shopping-cart"></i>Place Order</h2>
          <form id="buyForm" class="mt-4">
            <div class="mb-3">
              <label for="emailId" class="form-label">Account Email</label>
              <input type="email" id="emailId" class="form-control" readonly />
            </div>
            
            <div class="mb-3">
              <label for="cryptoName" class="form-label">Coin</label>

  <!-- Purchase Success Modal -->

          <div class="bg-dark p-3 rounded mb-3">

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Database JS -->
  <script src="js/database.js"></script>
  <script>
    /* Global Variables & Mappings */
    const urlParams = new URLSearchParams(window.location.search);
    const cryptoName = urlParams.get('coin'); // e.g., "Bitcoin"
    const initialPrice = parseFloat(urlParams.get('price')) || 0; // Get price from URL if available
    const coinSymbols = {
      Bitcoin: 'BTC',
      Ethereum: 'ETH',
      Dogecoin: 'DOGE',
      Ripple: 'XRP',
      Cardano: 'ADA',
      Solana: 'SOL',
      Polkadot: 'DOT',
      Litecoin: 'LTC'
    };
    
    const coinIcons = {
      Bitcoin: 'fab fa-bitcoin',
      Ethereum: 'fab fa-ethereum',
      Dogecoin: 'fas fa-dog',
      Solana: 'fas fa-sun',
      Ripple: 'fas fa-water',
      Cardano: 'fas fa-globe',
      Polkadot: 'fas fa-dot-circle',
      Litecoin: 'fas fa-litecoin-sign'
    };
    
    let currentPrice = initialPrice;
    let currentUser = null;
    // Default period: 24H (86400000 ms)
    let currentPeriodDuration = 86400000;

    /* Updated to use HTML overlays instead of drawing on canvas */
    const updateChartOverlays = (dateText, priceText, priceChange = null, volume = null) => {
      // Update the overlay divs
      document.getElementById('dateRangeOverlay').textContent = dateText || '';
      document.getElementById('currentPriceOverlay').textContent = priceText || '';
      
      // Update price change info
      const priceChangeEl = document.getElementById('priceChangeInfo');
      if (priceChange !== null) {
        const isPositive = priceChange >= 0;
        priceChangeEl.textContent = `${isPositive ? '+' : ''}${priceChange.toFixed(2)}% (${isPositive ? '▲' : '▼'})`;
        priceChangeEl.style.color = isPositive ? '#10b981' : '#ef4444';
      } else {
        priceChangeEl.textContent = '';
      }
      
      // Update volume info if provided
      const volumeEl = document.getElementById('volumeInfo');
      if (volume !== null) {
        volumeEl.textContent = `Vol: $${formatLargeNumber(volume)}`;
      } else {
        volumeEl.textContent = '';
      }
    };
    
    // Helper function to format large numbers
    const formatLargeNumber = (num) => {
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toFixed(2);
    };
    
    /* Fetch Live Price */
    async function fetchLivePrice() {
      const cryptoSymbol = coinSymbols[cryptoName];
      if (!cryptoSymbol) {
        alert(`Unknown coin: ${cryptoName}`);
        document.getElementById('cryptoPrice').value = "N/A";
        return;
      }
      
      // Update the header and form with coin name
      document.getElementById('coinName').textContent = cryptoName;
      document.getElementById('coinIcon').className = coinIcons[cryptoName] || 'fas fa-coins';
      
      try {
        const response = await fetch(`https://cryptopro.onrender.com/crypto-price?coin=${cryptoSymbol}`);
        const data = await response.json();
        if (response.ok) {
          document.getElementById('cryptoName').value = `${cryptoName} (${cryptoSymbol})`;
          currentPrice = data.price;
          document.getElementById('cryptoPrice').value = currentPrice.toFixed(2);
          updatePerformanceStats(); // Performance Stats remains unchanged.
          updateGraph();
        } else {
          alert(data.message || 'Failed to fetch live price.');
          document.getElementById('cryptoPrice').value = "N/A";
        }
      } catch (err) {
        console.error('Error fetching live price:', err);
        alert('An error occurred while fetching live price.');
        document.getElementById('cryptoPrice').value = "N/A";
      }
    }

    /* Fetch User Details */
    async function fetchUserDetails() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to access this page.');
        window.location.href = 'login.html';
        return;
      }
      try {
        const response = await fetch('https://cryptopro.onrender.com/user', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error('User details fetch failed');
        const data = await response.json();
        document.getElementById('emailId').value = data.user.email;
        currentUser = data.user; // Store the current user for later use
      } catch (err) {
        console.error('Error fetching user details:', err);
        alert('Could not load user details. Please try again later.');
        window.location.href = 'login.html';
      }
    }

    /* Update Purchase Total */
    function updateTotalPrice() {
      const quantity = Math.max(0, parseFloat(document.getElementById('quantity').value) || 0);
      const cryptoPrice = parseFloat(document.getElementById('cryptoPrice').value);
      const totalPrice = (quantity * cryptoPrice).toFixed(2);
      document.getElementById('totalPrice').value = totalPrice;
    }

    /* Confirm Purchase */
    async function confirmPurchase() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to make a purchase.');
        window.location.href = 'login.html';
        return;
      }
      
      const quantity = parseFloat(document.getElementById('quantity').value);
      const totalPrice = parseFloat(document.getElementById('totalPrice').value);
      
      if (!quantity || quantity <= 0) {
        alert('Please enter a valid quantity.');
        return;
      }
      
      try {
        // Create purchase data with all necessary details
        const purchaseData = { 
          coin: cryptoName,
          symbol: coinSymbols[cryptoName] || '',
          quantity, 
          price: currentPrice,
          totalPrice,
          type: 'Buy',
          date: new Date().toISOString(),
          status: 'Completed'
        };
        
        // Add a loading indicator to the purchase button
        const purchaseButton = document.querySelector('.btn-primary');
        const originalButtonText = purchaseButton.innerHTML;
        purchaseButton.disabled = true;
        purchaseButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
        
        // Send purchase to backend API
        const response = await fetch('https://cryptopro.onrender.com/buy', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(purchaseData)
        });
        
        const result = await response.json();
        
        // Restore button state
        purchaseButton.disabled = false;
        purchaseButton.innerHTML = originalButtonText;
        
        if (response.ok) {
          // Show success modal
          document.getElementById('modalCryptoName').textContent = `${cryptoName} (${coinSymbols[cryptoName]})`;
          document.getElementById('modalQuantity').textContent = `${quantity} ${coinSymbols[cryptoName]}`;
          document.getElementById('modalTotalPrice').textContent = `$${totalPrice.toFixed(2)}`;
          const successModal = new bootstrap.Modal(document.getElementById('successModal'));
          successModal.show();
          
          // Redirect to dashboard after 2 seconds
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        } else {
          alert(result.message || 'Failed to complete the purchase.');
        }
      } catch (err) {
        console.error('Error during purchase:', err);
        alert('An error occurred while processing your purchase.');
        
        // Restore button if error occurs
        const purchaseButton = document.querySelector('.btn-primary');
        purchaseButton.disabled = false;
        purchaseButton.innerHTML = '<i class="fas fa-check-circle me-2"></i>Confirm Purchase';
      }
    }

    function redirectToDashboard() {
      window.location.href = 'dashboard.html';
    }

    /* Performance Stats (UNCHANGED) */
    async function updatePerformanceStats() {
      if (!currentPrice) return;
      const coinSymbol = coinSymbols[cryptoName];
      const now = Date.now();
      const periods = [
        { label: '1 Hour', duration: 1 * 60 * 60 * 1000 },
        { label: '24 Hours', duration: 24 * 60 * 60 * 1000 },
        { label: '7 Days', duration: 7 * 24 * 60 * 60 * 1000 },
        { label: '30 Days', duration: 30 * 24 * 60 * 60 * 1000 }
      ];
      const statsContainer = document.getElementById("pricePerformanceStats");
      statsContainer.innerHTML = "";
      for (const period of periods) {
        const start = now - period.duration;
        try {
          const data = await fetchHistoricalPrice(coinSymbols[cryptoName], start, now);
          let historicalPrice = null;
          if (data.history && data.history.length > 0) {
            let ts = data.history[0].time;
            if (ts < 1000000000000) ts *= 1000;
            historicalPrice = data.history[0].rate;
          } else if (data.rate) {
            historicalPrice = data.rate;
          }
          let displayText = "N/A";
          let textClass = "";
          let percentChange = 0;
          
          if (historicalPrice && historicalPrice > 0) {
            const diff = currentPrice - historicalPrice;
            percentChange = (diff / historicalPrice) * 100;
            displayText = percentChange >= 0 ? `+${percentChange.toFixed(2)}%` : `${percentChange.toFixed(2)}%`;
            textClass = percentChange >= 0 ? "text-success" : "text-danger";
          }
          
          const card = document.createElement("div");
          card.className = "stats-card animate__animated animate__fadeIn";
          
          // Add icon based on trend
          const iconClass = percentChange >= 0 ? 'fa-arrow-trend-up text-success' : 'fa-arrow-trend-down text-danger';
          
          card.innerHTML = `
            <h5>${period.label}</h5>
            <p class="${textClass}">
              <i class="fas ${iconClass} me-1"></i>
              ${displayText}
            </p>
          `;
          statsContainer.appendChild(card);
        } catch (error) {
          console.error("Error fetching historical price for", period.label, error);
          const card = document.createElement("div");
          card.className = "stats-card animate__animated animate__fadeIn";
          card.innerHTML = `<h5>${period.label}</h5><p class="text-muted">Error</p>`;
          statsContainer.appendChild(card);
        }
      }
    }

    // Fetch Historical Price Data from LiveCoinWatch
    async function fetchHistoricalPrice(coinSymbol, start, end) {
      const response = await fetch("https://api.livecoinwatch.com/coins/single/history", {
        method: "POST",
        headers: new Headers({
          "content-type": "application/json",
          "x-api-key": "16a18afe-fc97-4735-b2a4-78905135d8d6"
        }),
        body: JSON.stringify({
          currency: "USD",
          code: coinSymbol,
          start: start,
          end: end,
          meta: true
        })
      });
      return await response.json();
    }

    // Initialize TradingView widget with area chart
    function initTradingViewWidget() {
      new TradingView.widget({
        "width": "100%",
        "height": 500,
